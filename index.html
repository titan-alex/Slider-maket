<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <div class="header__link"><a href="index.html">Home</a></div>
        <div class="header__image">
            <img src="./image/car_logo.png" alt="ERROR">
        </div>
        <div class="header__link"><a href="/about-us">About us</a></div>
    </div>

    <!-- SLIDER -->
    <div class="slider">
        
        <div class="slider__container">
            
            <div class="slider__item"><img class="slider__item--img" src="./image/car1.jpg" alt="ERROR"></div>
            
            <div class="slider__item"><img class="slider__item--img" src="./image/car2.jpg" alt="ERROR"></div>
            
            <div class="slider__item"><img class="slider__item--img" src="./image/car3.jpg" alt="ERROR"></div>
            
            <div class="slider__item"><img class="slider__item--img" src="./image/car4.jpg" alt="ERROR"></div>
            
            <div class="slider__item"><img class="slider__item--img" src="./image/car5.jpg" alt="ERROR"></div>
            
            <div class="slider__item"><img class="slider__item--img" src="./image/car6.jpg" alt="ERROR"></div>

        </div>

         <!-- SLIDER__CONTROL  -->
        <div class="slider__control">  
            <img  class="slider__control--img slider__control--l" src="./image/arrow.svg.png" alt="ERROR">
            <img  class="slider__control--img slider__control--r" src="./image/arrow1.svg.png" alt="ERROR">
        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        <div class="footer__date">2022</div>
    </div>
    
</body>
</html>
